<div id="404" data-lift="surround?with=default;at=content">
	<!-- account-info section_start -->
	<section class="account-info account-info--log-out">
		<div class="account-info__box account-info__box--log-out">
        	<h1>404 - Resource Not Found</h1>
			<div class="account-info__box-logout-paragraph" data-lift="Login.login">
				<p>
					Sorry, we couldn't find the page you were looking for.<br />
					Maybe this is because you don't have the right permissions.
				</p>
                <div class="logged-out">
                    You might like to <a id="start-login" href="#">login</a>.
                </div>
                <div class="logged-in">
                    <div class="profile-info">
                        Please double check the URL or <a href="#" id="logout">logout</a> and login as a different user.
                    </div>
                </div>
			</div>
		</div>
	</section>
	<!-- account-info section_end -->
</div>
